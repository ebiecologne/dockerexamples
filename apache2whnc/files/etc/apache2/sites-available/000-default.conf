<VirtualHost *:80>
	DocumentRoot /var/www/html
	
    ServerName ${APACHESERVERNAME}
	
	<Directory /var/www>
        Options +Indexes +FollowSymLinks +ExecCGI
        AllowOverride All
    </Directory>

AddHandler      fcgid-script .php .php3 .php4. php5 .phtml

SuexecUserGroup #10000000 #10000

FcgidWrapper    /var/www/php/php5-fcgi
#FcgidInitialEnv HTTP_HOST dachdecker-kerpen-schiffer.de
#FcgidInitialEnv HTTP_SMTP /htdocs/smtp/f/133b2d1a2dac5fb3a00c4fa95d6d5b35/smtp.txt


    # Directory indexes
    <IfModule dir_module>
        DirectoryIndex index.html index.php 
    </IfModule>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
