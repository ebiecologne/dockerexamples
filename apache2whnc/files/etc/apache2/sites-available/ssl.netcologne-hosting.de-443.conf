<VirtualHost *:443>
 DocumentRoot /var/www
 
 #### Definition Error-Documents ####
 
 ErrorDocument 400 /error.html
 ErrorDocument 403 /error.html
 ErrorDocument 404 /error.html
 
 ServerName  ssl.netcologne-hosting.de
 ServerAdmin webmaster@netcologne.de
 
 HostnameLookups Off

 LogFormat		"%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
 # CustomLog       	/var/log/apache2-ssl/ssl.netcologne-hosting.de.log combined
	
 SSLEngine 		on
 SSLCertificateFile      /srv/dehydrated/certs/ssl.netcologne-hosting.de/cert.pem
 SSLCertificateKeyFile   /srv/dehydrated/certs/ssl.netcologne-hosting.de/privkey.pem
 SSLCACertificateFile    /srv/dehydrated/certs/ssl.netcologne-hosting.de/fullchain.pem
 SSLCertificateChainFile /srv/dehydrated/certs/ssl.netcologne-hosting.de/chain.pem

 ################################################################################
 # Rewrite Regeln fuer das Mapping der Kundenserver
 ################################################################################
 
 RewriteEngine   On
 RewriteCond     %{REQUEST_URI} !/\.well-known
 RewriteRule     ^/([^/]*)(.*)$          https://$1$2 [R=301]
 
 ##############################################################################################

<Directory /var/www>
 Options None
 AllowOverride None
 order allow,deny
 allow from all
</Directory>
 
</VirtualHost>
